include "secret.conf"

application.langs="en"

# Logger
# ~~~~~
# You can also configure logback (http://logback.qos.ch/), by providing a logger.xml file in the conf directory .

# Root logger:
logger.root=INFO

# Logger used by the framework:
logger.play=INFO

# Logger provided to your application:
logger.application=INFO

# WS service timeouts etc.
ws.useragent="Mozilla/5.0 (Macintosh; Intel Mac OS X 10_8_2) AppleWebKit/537.17 (KHTML, like Gecko) Chrome/24.0.1309.0 Safari/537.17"
ws.timeout.connection=3000
ws.timeout.request=120000
ws.timeout.idle=120000

mongodb.uri="mongodb://127.0.0.1:27017/mydb"

contexts {
  internet-io-ops {
    fork-join-executor {
      parallelism-max = 8
      parallelism-factor = 50.0
      parallelism-max = 256
    }
  }
  very-slow-ops {
    fork-join-executor {
      parallelism-min = 1
      parallelism-factor = 10.0
      parallelism-max = 8
    }
  }
}