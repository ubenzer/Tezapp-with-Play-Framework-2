<div ng-controller="results.entityDetail">
  <h2>
    <i class="icon fa fa-circle fa-fw entity-icon {{entity.className}}"></i>
    <span>{{ entity.title }}</span>
    <button ng-if="isElementSelected(entity.uri)" ng-click="removeItem(entity.uri)" class="btn btn-lg btn-primary"><i class="fa fa-lg fa-check-circle"></i> <strong>Included</strong></button>
    <button ng-if="!isElementSelected(entity.uri)" ng-click="addItem(entity.uri)" class="btn btn-lg btn-info"><i class="fa fa-lg fa-puzzle-piece"></i> Include this</button>
  </h2>
  <span ng-if="entity.title != entity.uri" class="label label-default">{{ entity.uri }}</span>
  <p>{{ entity.comment }}</p>

  <div ng-if="entity.kind != '__INSTANCE__'" class="entity-relations row" ng-repeat="entityRelationTypes in columnEntityRelationTypes">
    <div ng-repeat="entityRelationType in entityRelationTypes">
      <generic-relation-detail entity-uri="entity.uri" relation-data="entityRelationType"
                               show-navigation="true" on-detail-action="showEntityDetail($relationEntity, $activate)"></generic-relation-detail>
    </div>
  </div>
  <div ng-if="entity.kind == '__INSTANCE__'">
    <instance-relation-detail entity-uri="entity.uri" show-navigation="true"
                              on-detail-action="showEntityDetail($relationEntity, $activate)"></instance-relation-detail>
  </div>
</div>
