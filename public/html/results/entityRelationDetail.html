<div class="row relation" ng-controller="results.entityRelationDetail">
  <div class="col-md-12">
    <h4>{{ entityRelationType.name }}</h4>
  </div>

  <div class="row" ng-if="loading">
    <div class="col-md-12">
      <small><i class="fa fa-lg fa-spinner fa-spin"></i> Loading...</small>
    </div>
  </div>
  <div class="row" ng-if="error">
    <div class="col-md-12">
      <small><i class="fa fa-lg fa-thumbs-down"></i> Failed loading. :/ <button class="btn-xs btn btn-success" ng-click="load()">Try again?</button></small>
    </div>
  </div>
  <div class="row" ng-if="!loading && !error">

    <div ng-if="columnedRelations.length > 0" class="col-md-12">
      <div class="well well-sm">
        <div class="row">
          <div ng-repeat="relations in columnedRelations" class="col-md-{{12/columnedRelations.length}}">
            <ng-include
                ng-repeat="result in relations | limitTo: resultLimit"
                src="pageParts.genericEntity">
            </ng-include>
          </div>
        </div>
       </div>
    </div>

    <div ng-if="columnedRelations.length == 0">
      <div class="col-md-12">
        <i class="fa fa-lg fa-meh-o"></i> <em>Nothing.</em>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <button class="btn btn-large btn-default btn-block" ng-show="hasMoreResults()" ng-click="showMoreResults()">Show more</button>
    </div>
  </div>
</div>
