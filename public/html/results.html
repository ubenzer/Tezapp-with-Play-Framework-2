<div class="container full-width">

  <div ng-if="pageControls.searchInProgress" id="searchInProgress" class="text-center">
    <i class="fa fa-cog fa-spin"></i>
    <p class="lead">Searching might take a while.</p>
  </div>

  <ng-include src="pageParts.header"></ng-include>

  <div class="row">
    <div class="col-md-6">
      <div><!-- replace this with expandable tabs -->
        <ul class="nav nav-tabs">
          <li class="active"><a href=""><i class="fa fa-search fa-lg fa-fw "></i>Search Results</a></li>
        </ul>

        <div class="tab-content">
          <div class="tab-pane active">
            <ul>
              <li ng-repeat="k in searchConfig.keywords">{{ k }}</li>
            </ul>
            Oflline {{ searchConfig.offline }}
          </div>
        </div>
      </div>
    </div>

    <div class="col-md-6">
      <div><!-- replace this with expandable tabs -->
        <ul class="nav nav-tabs">
          <li class="active"><a href=""><i class="fa fa-check-circle fa-lg fa-fw"></i>Selected Items</a></li>
        </ul>

        <div class="tab-content">

        </div>
      </div>
    </div>


  </div>
</div>
