<div class="container full-width">

  <div ng-if="pageControls.searchInProgress" id="searchInProgress" class="text-center">
    <i class="fa fa-cog fa-spin"></i>
    <p class="lead">Searching might take a while.</p>
  </div>

  <ng-include src="pageParts.header"></ng-include>

  <div class="row">
    <div class="col-md-12">

      <tabset>
        <tab>
          <tab-heading>
            <i class="fa fa-search fa-lg fa-fw"></i>Search Results
          </tab-heading>

          <div class="entity {{aResult.element.className}}"
               ng-click="toggleElement(aResult.element.uri)"
               ng-class="{'selected': isElementSelected(aResult.element.uri)}"
               ng-repeat="aResult in resultList | limitTo: resultLimit"
              >

            <span class="entity-description"
                  popover-title="{{ aResult.element.label }}"
                  popover="{{ aResult.element.popover }}"
                  popover-trigger="mouseenter"
                  popover-append-to-body="true">
              <i class="icon fa fa-circle fa-fw"></i>
              <span>{{ aResult.element.label }}</span>
              <span class="label label-default">{{ aResult.element.uri }}</span>
              <small>{{ aResult.element.comment | limitTo: 50 }}</small>
              <button ng-click="showEntityDetail($event)" class="btn btn-xs btn-info">details</button>
            </span>
          </div>

          <button class="btn btn-large btn-default btn-block" ng-show="hasMoreResults()" ng-click="showMoreResults()">Show more</button>
        </tab>

        <tab ng-repeat="ed in entityDetails" heading="{{ed.title}}" active="ed.active">
          <ng-include src="pageParts.entityDetailTab"></ng-include>
        </tab>

        <tab>
          <tab-heading>
            <i class="fa fa-check-circle fa-lg fa-fw"></i>Selected Items ({{ getSelectedElementCount() }})
          </tab-heading>
          <ng-include src="pageParts.exportTab"></ng-include>
        </tab>
      </tabset>
    </div>
  </div>
</div>
