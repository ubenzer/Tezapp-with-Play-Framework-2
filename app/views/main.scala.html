@(title: String)(content: Html)<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta name="description" content="">
      <meta name="author" content="">

      <title>@title</title>
    
      <link href="@routes.Assets.at("css/bootstrap/bootstrap.css")" rel="stylesheet" media="screen">
  </head>
  <body>
    @content
    <script src="@routes.Assets.at("js/lib/angular/angular.js")"></script>
    <script src="@routes.Assets.at("js/lib/angular/angular-animate.js")"></script>
    <script src="@routes.Assets.at("js/lib/angular/ui-bootstrap.js")"></script>
    <script src="@routes.Assets.at("js/lib/angular/ui-router.js")"></script>
    <script src="@routes.Application.javascriptRoutes()"></script>
    <script src="@routes.Assets.at("js/app/index.js")"></script>
  </body>
</html>
